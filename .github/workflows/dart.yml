name: Dart
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
        java-version: '12.x'
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'      
      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk
